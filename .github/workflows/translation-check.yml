name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation check
        run: |
          echo "ðŸ” Running missing-translation check..."
          
          # Run the tool and capture everything to a log file
          npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json 2>&1 | tee translation-check-log.txt
          
          # The tool will exit with code 1 if issues are found, which will fail this step
          # That's exactly what we want - pipeline fails when there are issues

      - name: Upload all files (reports and logs)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: translation-reports
          path: |
            missing-translations-report-*.txt
            translation-check-log.txt
            *.txt
          if-no-files-found: warn