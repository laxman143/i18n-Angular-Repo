name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation and create report
        run: |
          echo "Running translation check..."
          npx missing-translation ./src ./src/assets/i18n/en.json > translation-summary.log
          echo "Translation summary:"
          cat translation-summary.log

      - name: Upload translation report artifact
        uses: actions/upload-artifact@v4
        with:
          name: translation-report
          path: translation-summary.log

      - name: Add download link in summary
        run: |
          echo "## üìù Translation Report Available" >> $GITHUB_STEP_SUMMARY
          echo "- [View Artifact Report](../../actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "You can download the **translation-summary.log** artifact at the bottom of this Actions page." >> $GITHUB_STEP_SUMMARY

      - name: Check translation counts and fail if needed
        run: |
          echo "Checking translation summary..."
          MISSING_STATIC=$(grep "Total missing static translations:" translation-summary.log | awk '{print $5}')
          MISSING_PIPE=$(grep "Missing Transloco Pipe Keys in translation json file:" translation-summary.log | awk '{print $9}')
          MISSING_OTHER=$(grep "Total missing keys in other translation files compared to en.json:" translation-summary.log | awk '{print $10}')

          echo "Static: $MISSING_STATIC | Pipe: $MISSING_PIPE | Other: $MISSING_OTHER"

          if [ "$MISSING_STATIC" -gt 0 ] || [ "$MISSING_PIPE" -gt 0 ] || [ "$MISSING_OTHER" -gt 0 ]; then
            echo "‚ùå Missing translations found. Failing pipeline."
            exit 1
          else
            echo "‚úÖ All translations present. Pipeline passes."
          fi
