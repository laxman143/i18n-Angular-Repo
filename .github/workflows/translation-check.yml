name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Set up rclone
        uses: rclone/setup-rclone@v1
        with:
          rclone-version: 'latest'

      - name: Set up rclone config for Google Drive
        run: |
          mkdir -p ~/.config/rclone
          echo '[gdrive]' > ~/.config/rclone/rclone.conf
          echo 'type = drive' >> ~/.config/rclone/rclone.conf
          echo 'scope = drive' >> ~/.config/rclone/rclone.conf
          echo 'service_account_file = /tmp/gdrive_service_account.json' >> ~/.config/rclone/rclone.conf
          echo "${{ secrets.GDRIVE_SERVICE_ACCOUNT }}" > /tmp/gdrive_service_account.json

      - name: Upload report to Google Drive
        if: always()
        run: |
          rclone copy missing-translations-report-*.txt gdrive:/Missing-translation/

