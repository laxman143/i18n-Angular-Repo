name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Wait for latest missing translation report
        id: find_report
        shell: bash
        run: |
          set -e
          timeout=30  # seconds
          interval=2  # seconds
          elapsed=0
          file=""
          while [[ $elapsed -lt $timeout ]]; do
            file=$(ls -1t missing-translations-report-*.txt 2>/dev/null | head -n 1 || true)
            if [[ -n "$file" ]]; then
              echo "Found report: $file"
              echo "latest_file=$file" >> $GITHUB_OUTPUT
              exit 0
            fi
            echo "Waiting for report file... ($elapsed/$timeout seconds)"
            sleep $interval
            elapsed=$((elapsed + interval))
          done
          echo "No report file found after $timeout seconds!"
          exit 1

      - name: Upload latest missing translation report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: missing-translation-report
          path: ${{ steps.find_report.outputs.latest_file }}

