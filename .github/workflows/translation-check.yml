name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation and generate report
        run: |
          npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json > translation-summary.log

      - name: Upload translation report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: translation-report
          path: translation-summary.log

      - name: Add report link to GitHub Actions Summary
        run: |
          echo "## üìÑ Translation Report" >> $GITHUB_STEP_SUMMARY
          echo "‚úÖ [Download translation-summary.log](../../actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "Scroll down to the 'Artifacts' section below this page." >> $GITHUB_STEP_SUMMARY

      - name: Check for missing translations and fail if any found
        run: |
          MISSING_STATIC=$(grep "Total missing static translations:" translation-summary.log | awk '{print $5}')
          MISSING_PIPE=$(grep "Missing Transloco Pipe Keys in translation json file:" translation-summary.log | awk '{print $9}')
          MISSING_OTHER=$(grep "Total missing keys in other translation files compared to en.json:" translation-summary.log | awk '{print $10}')

          echo "Detected: Static=$MISSING_STATIC, Pipe=$MISSING_PIPE, Other=$MISSING_OTHER"

          if [ "$MISSING_STATIC" -gt 0 ] || [ "$MISSING_PIPE" -gt 0 ] || [ "$MISSING_OTHER" -gt 0 ]; then
            echo "‚ùå Missing translations found. Failing pipeline."
            exit 1
          else
            echo "‚úÖ No missing translations. Proceeding."
          fi
