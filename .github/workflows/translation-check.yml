name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Install, check, and upload with rclone (debug)
        if: always()
        run: |
          sudo apt-get update
          sudo apt-get install -y rclone
          echo "PATH: $PATH"
          which rclone
          rclone version
          ls -l $(which rclone)
          mkdir -p ~/.config/rclone
          echo '[gdrive]' > ~/.config/rclone/rclone.conf
          echo 'type = drive' >> ~/.config/rclone/rclone.conf
          echo 'scope = drive' >> ~/.config/rclone/rclone.conf
          echo 'service_account_file = /tmp/gdrive_service_account.json' >> ~/.config/rclone/rclone.conf
          printf "%s" "${{ secrets.GDRIVE_SERVICE_ACCOUNT }}" > /tmp/gdrive_service_account.json
          cat /tmp/gdrive_service_account.json  # Debug: REMOVE THIS LINE AFTER TESTING
          rclone copy missing-translations-report-*.txt gdrive:/Missing-translation/

