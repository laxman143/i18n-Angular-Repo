name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation and capture output
        run: |
          npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json | tee missing-translations-output.txt

      - name: List created files
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Content of missing-translations-output.txt:"
          cat missing-translations-output.txt || echo "File not found"

      - name: Upload all potential report files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: translation-reports
          path: |
            *.txt
            missing-*
            *report*
          if-no-files-found: warn