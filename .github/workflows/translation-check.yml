name: Translation Check

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Fail on missing translations
        if: failure()
        run: |
          echo "‚ùå Found missing translations. Please address them before merging."
          exit 1
