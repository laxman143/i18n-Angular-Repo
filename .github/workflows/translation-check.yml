name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Fail job if missing translations found
        run: |
          echo "Checking for missing translations in log..."

          MISSING_STATIC=$(grep "Total missing static translations:" translation-summary.log | awk '{print $5}')
          MISSING_PIPE=$(grep "Missing Transloco Pipe Keys in translation json file:" translation-summary.log | awk '{print $9}')
          MISSING_OTHER=$(grep "Total missing keys in other translation files compared to en.json:" translation-summary.log | awk '{print $10}')

          echo "üü° Total missing static translations: $MISSING_STATIC"
          echo "üü° Missing Transloco Pipe Keys: $MISSING_PIPE"
          echo "üü° Total missing keys in other translation files: $MISSING_OTHER"

          if [ "$MISSING_STATIC" -gt 0 ] || [ "$MISSING_PIPE" -gt 0 ] || [ "$MISSING_OTHER" -gt 0 ]; then
            echo "‚ùå Translation issues detected. Failing the job..."
            exit 1
          else
            echo "‚úÖ No missing translation issues found."
          fi

