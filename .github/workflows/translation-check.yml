name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

      - name: Upload missing translation report
        if: always()  # <-- This makes sure this step runs even if previous step fails
        uses: actions/upload-artifact@v3
        with:
          name: missing-translation-report
          path: missing-translations-report-*.txt

