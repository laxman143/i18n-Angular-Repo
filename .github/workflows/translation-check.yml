name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation
        run: npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json

       - name: Upload translation report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: translation-report
          path: translation-summary.log

      - name: Add report link to GitHub Actions Summary
        run: |
          echo "## ðŸ“„ Translation Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… [Click here to download translation-summary.log](../../actions/runs/${{ github.run_id }})" >> $GITHUB_STEP_SUMMARY
          echo "Or scroll down to the 'Artifacts' section to download the full report." >> $GITHUB_STEP_SUMMARY

