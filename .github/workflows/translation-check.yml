name: Translation Check

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  missing-translations:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Run missing-translation check
        id: translation-check
        run: |
          echo "Running missing-translation check..."
          npx missing-translation@latest ./src ./src/assets/i18n/en.json ./src/assets/i18n/es.json
        continue-on-error: true

      - name: List generated report files
        run: |
          echo "Files in current directory:"
          ls -la
          echo "Report files generated:"
          ls -la missing-translations-report-*.txt || echo "No report files found"

      - name: Check translation results and fail if issues found
        run: |
          if [ "${{ steps.translation-check.outcome }}" = "failure" ]; then
            echo "❌ Missing translations detected! Check the report files for details."
            echo "Pipeline will fail to prevent merge until translations are fixed."
            exit 1
          else
            echo "✅ No missing translations found!"
          fi

      - name: Upload translation reports
        if: always()  # Upload artifacts even if pipeline fails
        uses: actions/upload-artifact@v4
        with:
          name: translation-reports
          path: |
            missing-translations-report-*.txt
            *.txt
          if-no-files-found: warn